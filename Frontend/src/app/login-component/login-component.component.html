<form (ngSubmit)="login()" class="login-container">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
   </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<button (click)="goToRegistration()" class="btn btn-link">Register</button>
